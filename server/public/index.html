<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery.js"></script>
    <script src="./client.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Server Calculator</title>
</head>
<body>
    <header>
        <div id="header">
            <h1>Calculator</h1>
        </div>
    </header>
    <main>
        <div id="calculatorContainer">
            <button id="clearButton">C</button>
            <input id="firstNum" type="number" placeholder="First Number">
            <button class="operatorButton">+</button>
            <button class="operatorButton">-</button>
            <button class="operatorButton">*</button>
            <button class="operatorButton">/</button>
            <input id="secondNum" type="number" placeholder="Second Number">
            <button id="equalsButton">=</button>
        </div>
        <div id="answerOutput">
            <h3>Answer: <span id="result"></span></h3>
        </div>
        <div id="historyOutput">History:</div>
        <table id="history"></table>
    </main>
</body>
</html>
