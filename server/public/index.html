<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery.js"></script>
    <script src="./client.js"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <title>Server Calculator</title>
</head>
<body>
    <header>
        <div id="header">
            <h1>Calculator</h1>
        </div>
    </header>
    <main>
        <div id="calculatorContainer">
            <button id="clearButton">C</button>
            <input id="firstNumber" type="number" placeholder="First Number">
            <button id="addButton">+</button>
            <button id="subtractButton">-</button>
            <button id="multiplyButton">*</button>
            <button id="divideButton">/</button>
            <input id="secondNumber" type="number" placeholder="Second Number">
            <button id="equalsButton">=</button>
            <div id="result">0</div>
        </div>
        <div id="historyContainer">
            <ul id="historyLog"></ul>
        </div>
    </main>
</body>
</html>
